    <style>

</head>
<body>
    <div class="container">
        <div class="toolbar">
            <label for="fileInput">ğŸ“ ä¸Šå‚³PDF</label>
            <input type="file" id="fileInput" accept=".pdf">
            
            <input type="url" id="urlInput" placeholder="è¼¸å…¥PDFç¶²å€...">
            <button onclick="loadFromUrl()">è¼‰å…¥PDF</button>
            
            <span id="fileName" style="margin-left: auto; font-size: 14px;"></span>
        </div>
        
        <div class="controls" id="controls" style="display: none;">
            <button onclick="prevPage()">â—€ ä¸Šä¸€é </button>
            <span>ç¬¬ <input type="number" id="pageInput" min="1" value="1" onchange="goToPage()"> é  / <span id="totalPages">0</span></span>
            <button onclick="nextPage()">ä¸‹ä¸€é  â–¶</button>
            
            <select id="scaleSelect" onchange="changeScale()">
                <option value="0.5">50%</option>
                <option value="0.75">75%</option>
                <option value="1" selected>100%</option>
                <option value="1.25">125%</option>
                <option value="1.5">150%</option>
                <option value="2">200%</option>
                <option value="page-width">é é¢å¯¬åº¦</option>
            </select>
            
            <button onclick="generateShareLink()">ğŸ”— ç”¢ç”Ÿåˆ†äº«é€£çµ</button>
        </div>
        
        <div class="pdf-container" id="pdfContainer">
            <div class="loading">è«‹ä¸Šå‚³PDFæª”æ¡ˆæˆ–è¼¸å…¥PDFç¶²å€</div>
        </div>
        
        <div class="url-examples">
            <h4>ğŸ’¡ åˆ†äº«é€£çµç¯„ä¾‹ï¼š</h4>
            <p><code>?url=PDFç¶²å€&page=5</code> - é–‹å•ŸæŒ‡å®šPDFçš„ç¬¬5é </p>
            <p><code>?url=PDFç¶²å€&page=2&scale=150</code> - é–‹å•Ÿç¬¬2é ä¸¦æ”¾å¤§150%</p>
            <p>æ‚¨å¯ä»¥å°‡ç”¢ç”Ÿçš„åˆ†äº«é€£çµç™¼é€çµ¦å…¶ä»–äººï¼Œä»–å€‘é»æ“Šå¾Œæœƒç›´æ¥è·³è½‰åˆ°æŒ‡å®šé é¢</p>
        </div>
    </div>

    <script>
        let pdfDoc = null;
        let currentPage = 1;
        let scale = 1;
        
        // è¨­å®š PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥URLåƒæ•¸
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('url');
            const page = urlParams.get('page');
            const scaleParam = urlParams.get('scale');
            
            if (pdfUrl) {
                document.getElementById('urlInput').value = pdfUrl;
                loadFromUrl().then(() => {
                    if (page) {
                        currentPage = parseInt(page);
                        goToPage();
                    }
                    if (scaleParam) {
                        scale = parseFloat(scaleParam) / 100;
                        document.getElementById('scaleSelect').value = scale;
                        renderPage();
                    }
                });
            }
        });
        
        // æª”æ¡ˆä¸Šå‚³è™•ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    loadPDF(new Uint8Array(this.result), file.name);
                };
                fileReader.readAsArrayBuffer(file);
            }
        });
        
        // å¾URLè¼‰å…¥PDF
        async function loadFromUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('è«‹è¼¸å…¥PDFç¶²å€');
                return;
            }
            
            try {
                document.getElementById('pdfContainer').innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';
                await loadPDF(url, url.split('/').pop());
            } catch (error) {
                document.getElementById('pdfContainer').innerHTML = `<div class="error">è¼‰å…¥å¤±æ•—: ${error.message}</div>`;
            }
        }
        
        // è¼‰å…¥PDF
        async function loadPDF(source, fileName) {
            try {
                pdfDoc = await pdfjsLib.getDocument(source).promise;
                document.getElementById('totalPages').textContent = pdfDoc.numPages;
                document.getElementById('fileName').textContent = fileName || '';
                document.getElementById('controls').style.display = 'flex';
                currentPage = 1;
                document.getElementById('pageInput').value = currentPage;
                renderPage();
            } catch (error) {
                throw new Error('ç„¡æ³•è¼‰å…¥PDFæª”æ¡ˆ');
            }
        }
        
        // æ¸²æŸ“é é¢
        async function renderPage() {
            if (!pdfDoc) return;
            
            try {
                const page = await pdfDoc.getPage(currentPage);
                const viewport = page.getViewport({ scale: scale });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                canvas.className = 'pdf-page';
                
                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
                
                document.getElementById('pdfContainer').innerHTML = '';
                document.getElementById('pdfContainer').appendChild(canvas);
                
                // æ›´æ–°é é¢è¼¸å…¥æ¡†
                document.getElementById('pageInput').value = currentPage;
                
                // æ›´æ–°URLï¼ˆä½†ä¸é‡æ–°è¼‰å…¥é é¢ï¼‰
                updateUrlParams();
                
            } catch (error) {
                document.getElementById('pdfContainer').innerHTML = `<div class="error">æ¸²æŸ“å¤±æ•—: ${error.message}</div>`;
            }
        }
        
        // ä¸Šä¸€é 
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage();
            }
        }
        
        // ä¸‹ä¸€é 
        function nextPage() {
            if (pdfDoc && currentPage < pdfDoc.numPages) {
                currentPage++;
                renderPage();
            }
        }
        
        // è·³è½‰åˆ°æŒ‡å®šé é¢
        function goToPage() {
            const pageNum = parseInt(document.getElementById('pageInput').value);
            if (pdfDoc && pageNum >= 1 && pageNum <= pdfDoc.numPages) {
                currentPage = pageNum;
                renderPage();
            }
        }
        
        // æ”¹è®Šç¸®æ”¾
        function changeScale() {
            const scaleValue = document.getElementById('scaleSelect').value;
            if (scaleValue === 'page-width') {
                scale = window.innerWidth * 0.8 / 595; // å‡è¨­PDFå¯¬åº¦ç‚º595pt
            } else {
                scale = parseFloat(scaleValue);
            }
            renderPage();
        }
        
        // æ›´æ–°URLåƒæ•¸
        function updateUrlParams() {
            if (!pdfDoc) return;
            
            const url = new URL(window.location);
            const pdfUrl = document.getElementById('urlInput').value;
            
            if (pdfUrl) {
                url.searchParams.set('url', pdfUrl);
                url.searchParams.set('page', currentPage);
                url.searchParams.set('scale', Math.round(scale * 100));
            }
            
            window.history.replaceState({}, '', url);
        }
        
        // ç”¢ç”Ÿåˆ†äº«é€£çµ
        function generateShareLink() {
            if (!pdfDoc) {
                alert('è«‹å…ˆè¼‰å…¥PDFæª”æ¡ˆ');
                return;
            }
            
            const url = new URL(window.location);
            const pdfUrl = document.getElementById('urlInput').value;
            
            if (pdfUrl) {
                url.searchParams.set('url', pdfUrl);
                url.searchParams.set('page', currentPage);
                url.searchParams.set('scale', Math.round(scale * 100));
            }
            
            // è¤‡è£½åˆ°å‰ªè²¼ç°¿
            navigator.clipboard.writeText(url.toString()).then(() => {
                alert('åˆ†äº«é€£çµå·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼\n\n' + url.toString());
            }).catch(() => {
                prompt('è«‹è¤‡è£½ä»¥ä¸‹é€£çµ:', url.toString());
            });
        }
    </script>
</body>
